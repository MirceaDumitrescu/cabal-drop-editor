<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="header__title">
        <h3 class="header__title">World Drop Editor</h3>
        <a href="/index.html" class="btn btn-secondary m-1">World Drop Editor</a>
        <a href="/TerrainFilesEditor/index.html" class="btn btn-primary m-1">World Terrain Editor</a>
        <a href="/TerrainFilesEditor-MobsDrop/index.html" class="btn btn-primary m-1">World Terrain Mob Editor</a>
      </section>
      <div class="header__primary">
        <div class="select__drop">
          <label for="formFile" class="form-label"
            >Select <span style="font-weight: bold">world-drop.scp</span> file</label
          >
          <input class="form-control" type="file" id="terrainFile" />
        </div>
        <div class="select_name">
          <label for="formFile" class="form-label">Search items by name</label>
          <select class="select2" name="state" id="selectItemName" style="width: 100%"></select>
        </div>
        <div class="select__msg">
          <label for="formFile" class="form-label"
            >Select decrypted <span style="font-weight: bold">cabal_msg.dec</span> file</label
          >
          <input class="form-control" type="file" id="itemsFile" />
        </div>
      </div>
      <div class="header__secondary">
        <div class="header__values">
          <p style="font-weight: bold">ID: <span id="selectedItemId">0</span></p>
        </div>

        <div class="">
          <button type="button" class="btn btn-primary addItemButton m-1">Add Item</button>
          <button type="button" class="btn btn-success generateListButton m-1">Generate List</button>
        </div>
      </div>
    </header>

    <div class="table-data">
      <table class="table-data" id="dropListTable">
        <thead>
          <tr>
            <th scope="col">Delete</th>
            <th scope="col">No.</th>
            <th scope="col">Map</th>
            <th scope="col">DungId</th>
            <th scope="col">MobId</th>
            <th scope="col">ItemId</th>
            <th scope="col">ItemOpt</th>
            <th scope="col">DropRate</th>
            <th scope="col">MinLv</th>
            <th scope="col">MaxLv</th>
            <th scope="col">Options</th>
            <th scope="col">Duration</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="itemListModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="itemListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itemListModalLabel">Item List ( Copy in your world-drop.scp file )</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea style="width: 100%" name="" id="itemListContent" cols="30" rows="10"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts Imports -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/script.js" type="module" defer></script>
  </body>
</html>
